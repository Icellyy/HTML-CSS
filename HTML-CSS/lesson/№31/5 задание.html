<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задание №5</title>
  </head>
  <body bgcolor="pink">
    <font color="red">
      <h1 align="center">Анкета абитуриента</h1>
    </font>
    <div>
      <form action="submit" method="post">
        <div align="center"><input type="text" /> - Фамилия</div>
        <br />
        <div align="center"><input type="text" /> - Имя</div>
        <br />
        <div align="center"><input type="text" /> - Отчество</div>

        <br />
        <div align="center">
          <label>Пол:</label>
          <input type="radio" id="male" name="gender" value="male" /> M
          <input type="radio" id="female" name="gender" value="female" /> Ж
        </div>

        <br />

        <p align="center">Знание иностранного языка:</p>
        <div align="center">
          <input
            type="checkbox"
            id="english"
            name="language"
            value="english"
          />Английский<br />
          <input
            type="checkbox"
            id="german"
            name="language"
            value="german"
          />Немецкий<br />
          <input
            type="checkbox"
            id="french"
            name="language"
            value="french"
          />Французский<br />
        </div>

        <br />
        <div align="center">
          <input type="submit" value="Отправить" />
        </div>
      </form>
    </div>
  </body>
</html>
